<!-- backend/templates/accounts.html -->
{% extends "layout.html" %}
{% block title %}会计科目管理{% endblock %}

{% block content %}
    <div class="page-header">
        <h2>会计科目管理</h2>
        <button id="btn-add-account" class="btn btn-primary">新增科目</button>
    </div>

    <table id="accounts-table">
        <thead>
            <tr>
                <th>科目代码</th>
                <th>科目名称</th>
                <th>余额方向</th>
                <th>科目级别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 表格内容将由jQuery动态填充 -->
        </tbody>
    </table>

    <!-- 新增/编辑弹窗 (默认隐藏) -->
    <div id="account-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h3 id="modal-title">新增科目</h3>
            <form id="account-form">
                <input type="hidden" id="account-id" name="id">
                <div class="form-group">
                    <label for="account-code">科目代码</label>
                    <input type="text" id="account-code" name="account_code" required>
                </div>
                <div class="form-group">
                    <label for="account-name">科目名称</label>
                    <input type="text" id="account-name" name="account_name" required>
                </div>
                <div class="form-group">
                    <label for="balance-direction">余额方向</label>
                    <select id="balance-direction" name="balance_direction">
                        <option value="debit">借</option>
                        <option value="credit">贷</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/accounts.js') }}"></script>
{% endblock %}
